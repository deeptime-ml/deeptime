jobs:
- job: 'Linux'
  pool:
    vmImage: 'Ubuntu-22.04'
  timeoutInMinutes: 360

  strategy:
    matrix:
      Python38:
        python.version: '3.8'
      Python39:
        python.version: '3.9'
      Python310:
        python.version: '3.10'
      Python311:
        python.version: '3.11'
 
    maxParallel: 10

  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
    inputs:
      versionSpec: '$(python.version)'

  - template: setup+build+test.yml
