package:
  name: deeptime
  version: 0

source:
  git_url: ../..

build:
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - cython
    - pip
    - numpy
    - scipy
    - pybind11
    - toml
    - scikit-build
    - cmake
    - ninja
    - llvm-openmp  # [osx]
    - libgomp  # [linux]

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - scikit-learn
    - threadpoolctl

test:
  imports:
    - deeptime
