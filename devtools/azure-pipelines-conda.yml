jobs:
  - job: 'Linux_with_conda'
    pool:
      vmImage: 'Ubuntu-22.04'
    steps:
      - bash: echo "##vso[task.prependpath]$CONDA/bin"
        displayName: Add conda to PATH
      - template: checkout.yml
      - template: conda-setup+build.yml

  - job: 'MacOS_with_conda'
    pool:
      vmImage: 'macOS-latest'
    steps:
      - bash: echo "##vso[task.prependpath]$CONDA/bin"
        displayName: Add conda to PATH
      - bash: sudo chown -R $USER $CONDA
        displayName: Take ownership of conda installation
      - bash: conda install --yes --quiet libarchive -n base -c conda-forge
        displayName: Fix missing libarchive error
      - template: checkout.yml
      - template: conda-setup+build.yml

  - job: 'Windows_with_conda'
    pool:
      vmImage: 'windows-latest'
    steps:
      - task: PythonScript@0
        displayName: 'Download Miniforge'
        inputs:
          scriptSource: inline
          script: |
            import urllib.request
            url = 'https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-Windows-x86_64.exe'
            path = r"$(Build.ArtifactStagingDirectory)/Miniforge.exe"
            urllib.request.urlretrieve(url, path)
      - script: |
          start /wait "" %BUILD_ARTIFACTSTAGINGDIRECTORY%\Miniforge.exe /InstallationType=JustMe /RegisterPython=0 /S /D=C:\Miniforge
        displayName: Install Miniforge
      - powershell: Write-Host "##vso[task.prependpath]C:\Miniforge\Scripts"
        displayName: Add conda to PATH
      - script: |
          call activate base
          mamba.exe install "python=3.10" conda-build conda pip boa conda-forge-ci-setup=3 -c conda-forge --strict-channel-priority --yes
        displayName: Install conda-build
      - script: set PYTHONUNBUFFERED=1
        displayName: Set PYTHONUNBUFFERED
      - template: checkout.yml
      - bash: |
          conda.exe config --add channels conda-forge
          conda.exe config --set always_yes true
          conda.exe config --set quiet true
          conda.exe install python-libarchive-c
          conda.exe install numpy
          mamba.exe install libarchive -c conda-forge --strict-channel-priority --yes
        displayName: Configure conda
      - bash: |
          conda.exe mambabuild devtools --python 3.11 --numpy 1.21
        displayName: 'Build and test'
        continueOnError: false
